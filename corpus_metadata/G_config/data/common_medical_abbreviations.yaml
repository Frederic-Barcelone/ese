# Common medical abbreviations mapped to entity type and canonical name.
# Used for static abbreviation-to-entity resolution when the pipeline's
# abbreviation extraction doesn't capture the expansion (e.g., in abstracts
# where only the abbreviation appears without definition).
#
# Format:
#   short_form:
#     type: disease | drug
#     name: canonical entity name
#
# Only high-frequency, unambiguous abbreviations should be included here.
# Ambiguous abbreviations (e.g., ALS = amyotrophic lateral sclerosis OR
# antiphospholipid syndrome) should NOT be added.

