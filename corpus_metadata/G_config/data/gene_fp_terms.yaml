# Gene false positive filter terms
# Extracted from C_generators/C34_gene_fp_filter.py GeneFalsePositiveFilter class constants
# All values are lowercased strings used for filtering ambiguous gene symbols

# Statistical terms that look like gene symbols
statistical_terms:
  - "or"    # Odds ratio (also olfactory receptor genes)
  - "hr"    # Hazard ratio
  - "ci"    # Confidence interval
  - "sd"    # Standard deviation
  - "se"    # Standard error
  - "rr"    # Relative risk
  - "mr"    # Mendelian randomization / MR imaging
  - "md"    # Mean difference
  - "smd"   # Standardized mean difference
  - "bmi"   # Body mass index
  - "auc"   # Area under curve
  - "roc"   # ROC curve
  - "icc"   # Intraclass correlation
  - "cv"    # Coefficient of variation
  - "iqr"   # Interquartile range
  - "bp"    # Blood pressure / base pairs
  - "ns"    # Not significant
  - "na"    # Not available / Not applicable
  - "nd"    # Not detected
  - "vs"    # Versus

# Units and measurements
units:
  - "mm"    # Millimeters
  - "cm"    # Centimeters
  - "kg"    # Kilograms
  - "mg"    # Milligrams
  - "ml"    # Milliliters
  - "dl"    # Deciliters
  - "ul"    # Microliters
  - "ng"    # Nanograms
  - "pg"    # Picograms
  - "hz"    # Hertz
  - "kd"    # Kilodaltons
  - "da"    # Daltons
  - "ph"    # pH
  - "min"   # Minutes
  - "sec"   # Seconds
  - "hr"    # Hours
  - "mo"    # Months
  - "yr"    # Years
  - "wk"    # Weeks

# Medical/clinical abbreviations
clinical_terms:
  - "iv"    # Intravenous
  - "po"    # Per os (oral)
  - "im"    # Intramuscular
  - "sc"    # Subcutaneous
  - "bid"   # Twice daily
  - "tid"   # Three times daily
  - "qd"    # Once daily
  - "prn"   # As needed
  - "er"    # Emergency room / Extended release
  - "icu"   # Intensive care unit
  - "ed"    # Emergency department
  - "or"    # Operating room
  - "ct"    # CT scan
  - "mri"   # MRI
  - "ecg"   # Electrocardiogram
  - "ekg"   # Electrocardiogram
  - "eeg"   # Electroencephalogram
  - "gfr"   # Glomerular filtration rate
  - "egfr"  # eGFR (kidney function) - conflicts with EGFR gene
  - "hba1c"
  - "ldl"   # LDL cholesterol
  - "hdl"   # HDL cholesterol
  - "ast"   # Liver enzyme
  - "alt"   # Liver enzyme
  - "bnp"   # B-type natriuretic peptide
  - "crp"   # C-reactive protein
  - "esr"   # Erythrocyte sedimentation rate
  - "wbc"   # White blood cells
  - "rbc"   # Red blood cells
  - "hgb"   # Hemoglobin
  - "hct"   # Hematocrit
  - "plt"   # Platelets
  - "inr"   # International normalized ratio
  - "ptt"   # Partial thromboplastin time
  - "pt"    # Prothrombin time / Physical therapy

