# Biomedical NER data constants.
#
# Curated entity categories and garbage tokens used by BiomedicalNEREnricher (E10).
#
# Extracted from E_normalization/E10_biomedical_ner_all.py.

# Entity categories for grouping results from d4data/biomedical-ner-all model
entity_categories:
  clinical:
    - "Disease_disorder"
    - "Sign_symptom"
    - "Diagnostic_procedure"
    - "Therapeutic_procedure"
    - "Medication"
    - "Lab_value"
    - "Clinical_event"
    - "Outcome"
  drug_admin:
    - "Dosage"
    - "Administration"
    - "Frequency"
  demographics:
    - "Age"
    - "Sex"
    - "Height"
    - "Weight"
    - "Mass"
    - "Occupation"
    - "Personal_background"
    - "Family_history"
  anatomical:
    - "Biological_structure"
    - "Biological_attribute"
    - "Body_part"
  descriptive:
    - "Color"
    - "Shape"
    - "Texture"
    - "Severity"
    - "Qualitative_concept"
    - "Quantitative_concept"
    - "Detailed_description"
  temporal:
    - "Date"
    - "Time"
    - "Duration"
    - "History"
  other:
    - "Area"
    - "Distance"
    - "Volume"
    - "Nonbiological_location"
    - "Activity"
    - "Subject"
    - "Coreference"
    - "Other_entity"
    - "Other_event"

# Domain-specific garbage tokens to filter out
# NOTE: spaCy stopwords are now merged programmatically by
# Z_utils.Z15_lexicon_provider.build_garbage_tokens().
# This section contains only domain-specific BERT artifacts and fragments.
garbage_tokens_domain:
  # Domain-specific fragments (not in canonical stopwords)
  - "rate"
  - "reduced"
  - "crea"
  - "min"
  # Partial units/measurements
  - "mg"
  - "ml"
  - "dl"
  - "kg"
  - "cm"
  - "mm"
  - "hr"
  - "hrs"
  - "day"
  - "days"
  # Common partial lab values
  - "higher"
  - "lower"
  - "normal"
  - "above"
  - "below"
  - "within"
