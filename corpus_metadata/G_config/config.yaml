# ==============================================================================
# ABBREVIATION EXTRACTION - HEURISTICS
# ==============================================================================
heuristics:
  # ========================================
  # STATS WHITELIST (PASO A) - Auto-approve with numeric evidence
  # ========================================
  stats_abbrevs:
    CI: "confidence interval"
    SD: "standard deviation"
    SE: "standard error"
    OR: "odds ratio"
    RR: "risk ratio"
    HR: "hazard ratio"
    IQR: "interquartile range"
    AUC: "area under the curve"
    ROC: "receiver operating characteristic"

  # ========================================
  # COUNTRY CODES (PASO B) - Auto-approve
  # ========================================
  country_abbrevs:
    US: "United States"
    UK: "United Kingdom"
    USA: "United States of America"
    EU: "European Union"

  # ========================================
  # BLACKLIST - Auto-reject (SURGICAL: keep small and targeted)
  # ========================================
  sf_blacklist:
    - "MD"
    - "PHD"
    - "MBBS"
    - "FRCP"
    - "MPH"
    - "NY"
    - "NJ"
    - "IA"
    - "AUG"
    - "INT"
    - "IRCCS"

  # ========================================
  # COMMON ENGLISH WORDS - Auto-reject
  # ========================================
  common_words:
